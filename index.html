<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendvn Template</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- navbar -->
    <div class="container-fluid">
        <div class="row navbar-row">
            <nav

                <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3 d-flex">
                    <p class="navbar-logo fw-bold m-0 p-0">Business </p>
                    <p class="navbar-logo m-0 p-0 opacity-75">&nbsp;Ltd.</p>
                </div>
                <button class="navbar-toggler collapse-icon text-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    <span class="navbar-toggler-icon navbar-dark"></span>
                </button>
                <div class="col-lg-7 offset-lg-2 col-xl-7 offset-xl-2 col-xxl-7 offset-xxl-2 nav-menu">
                    <div class="btn-group dr-item">
                        <button href="#" class="btn btn-light rounded-top-1 rounded-bottom-0 active">Home</button>
                    </div>
                    <div class="btn-group dr-item">
                        <button class="btn btn-light rounded-top-1 rounded-bottom-0 button-active">What we do?</button>
                    </div>
                    <div class="btn-group dr-item">
                        <button class="btn btn-light rounded-top-1 rounded-bottom-0 button-active">Who we are?</button>
                    </div>
                    <div class="btn-group dr-item">
                        <button class="btn btn-light rounded-top-1 rounded-bottom-0 button-active">Portfolio</button>
                    </div>
                    <div class="btn-group dr-item">
                        <button class="btn btn-light dropdown-toggle rounded-top-1 rounded-bottom-0"
                            data-bs-toggle="dropdown button-active">Features </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="">Page Elements</a> </li>
                            <li>
                                <a class="dropdown-item" href="">Coming soon page</a>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group dr-item">
                        <button class="btn btn-light rounded-top-1 rounded-bottom-0 button-active">Blog</button>
                    </div>
                    <div class="btn-group dr-item">
                        <button class="btn btn-light rounded-top-1 rounded-bottom-0 button-active">Support</button>
                    </div>
                </div>
                <div class="navbar-collapse collapse nav-collapse" id="navbarSupportedContent">
                    <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                        <div class="btn-group dr-item">
                            <button class="btn btn-light rounded-top-1 rounded-bottom-0 active">Home</button>
                        </div>
                        <div class="btn-group dr-item">
                            <button class="btn btn-light rounded-top-1 rounded-bottom-0 button-active">What we do?</button>
                        </div>
                        <div class="btn-group dr-item">
                            <button class="btn btn-light rounded-top-1 rounded-bottom-0 button-active">Who we are?</button>
                        </div>
                        <div class="btn-group dr-item">
                            <button class="btn btn-light rounded-top-1 rounded-bottom-0 button-active">Portfolio</button>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="">Page Elements</a> </li>
                                <li>

                            </ul>
                        </div>
                        <div class="btn-group dr-item">
                            <button class="btn btn-light rounded-top-1 rounded-bottom-0 button-active">Blog</button>
                        </div>
                        <div class="btn-group dr-item">
                            <button class="btn btn-light rounded-top-1 rounded-bottom-0 button-active">Support</button>
                        </div>

    <script src="js/custom.js"></script>
